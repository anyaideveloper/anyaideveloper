<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://anyai.aah.id.vn/images/Any-AI-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Any AI || Deepshit chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
        #chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
            padding: 0;
        }
        #brand-wrapper {
            font-family: 'arial', sans-serif;
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s ease, left 0.3s ease, transform 0.3s ease;
            z-index: 2;
        }
        #brand-wrapper.top-left {
            top: 20px;
            left: 20px;
            transform: none;
            text-align: left;
        }
        #brand-title {
            font-size: 63px;
            transition: font-size 0.3s ease;
        }
        #brand-wrapper.top-left #brand-title {
            font-size: 24px;
        }
        #subtitle {
            font-size: 14px;
            transition: font-size 0.3s ease;
        }
        #brand-wrapper.top-left #subtitle {
            font-size: 10px;
        }
        #chat-wrapper {
            width: 100%;
            height: calc(100vh - 100px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #333 #ff000000;
            margin-top: 60px;
        }
        #chat-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        #chat-wrapper::-webkit-scrollbar-track {
            background: #333;
        }
        #chat-wrapper::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        #chat-history {
            width: 40em;
            margin-left: auto;
            margin-right: auto;
            padding: 20px 0;
            margin-bottom: 10px;
        }
        #chat-history-content {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .user-message {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-width: 80%;
            margin-left: auto;
            white-space: pre-wrap;
        }
        .ai-message {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: transparent;
            max-width: 100%;
            white-space: pre-wrap;
        }
        .ai-message .image-container {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .ai-message .image-container.single img {
            max-width: 100%;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 0;
        }
        .ai-message .image-container.pair {
            flex-direction: row;
            justify-content: space-between;
        }
        .ai-message .image-container.pair img {
            width: calc(50% - 2.5px);
            border-radius: 5px;
            cursor: pointer;
        }
        .ai-message .image-container.multiple {
            flex-direction: row;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: flex-start;
        }
        .ai-message .image-container.multiple img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            width: 40em;
            margin-left: auto;
            margin-right: auto;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            height: 4em;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            margin-right: 10px;
            resize: none;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #1d1d1d #ff000000;
        }
        #chat-input:focus {
            outline: none;
        }
        #send-button {
            width: 40px;
            height: 40px;
            background: #555;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s ease;
        }
        #send-button:hover {
            background: #666;
        }
        .hidden {
            display: none;
        }
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
        .image-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .ai-message a, .user-message a {
            color: inherit;
            text-decoration: underline;
            transition: font-weight 0.2s ease;
        }
        .ai-message a:hover, .user-message a:hover {
            font-weight: bold;
        }

        @media (max-width: 750px) {
            #chat-history {
                max-width: 90vw;
            }
            #chat-box {
                position: relative;
                max-width: 90vw;
                bottom: 4vh;
            }
            #brand-wrapper.top-left {
                top: 10px !important;
                left: 10px !important;
                transform: none !important;
            }
            #brand-wrapper.top-left #brand-title {
                font-size: 18px !important;
            }
            #brand-wrapper.top-left #subtitle {
                font-size: 8px !important;
            }
            #chat-wrapper {
                margin-top: 60px;
            }
            #send-button {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="https://anyai.aah.id.vn/images/abstract-pixel-circle-pattern-background.mp4" type="video/mp4">
    </video>
    <div id="overlay"></div>
    <div id="chat-container">
        <div id="brand-wrapper">
            <div id="brand-title">DeepShit</div>
            <p id="subtitle">Powered by Any AI</p>
        </div>

        <div id="chat-wrapper">
            <div id="chat-history">
                <div id="chat-history-content"></div>
            </div>
        </div>
        <div id="chat-box">
            <textarea id="chat-input" placeholder="What do you want to know?"></textarea>
            <button id="send-button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </div>
    </div>

    <script>
        let userId;
        async function getUserId() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json', { mode: 'cors' });
                if (!response.ok) throw new Error(`IP fetch failed: ${response.status}`);
                const data = await response.json();
                userId = btoa(data.ip);
                console.log('User ID:', userId);
            } catch (error) {
                console.error('Error fetching IP:', error);
                userId = 'anonymous';
            }
        }
        getUserId();

        const chatInput = document.getElementById('chat-input');
        const chatHistoryContent = document.getElementById('chat-history-content');
        const chatWrapper = document.getElementById('chat-wrapper');
        const brandWrapper = document.getElementById('brand-wrapper');
        const sendButton = document.getElementById('send-button');

        // Generate unique storage key based on page path
        const storageKey = `chatHistory_${window.location.pathname.replace(/\//g, '_')}`;

        // Load chat history from localStorage
        function loadChatHistory() {
            const savedChat = localStorage.getItem(storageKey);
            if (savedChat) {
                try {
                    const messages = JSON.parse(savedChat);
                    messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = message.type === 'user' ? 'user-message' : 'ai-message';
                        messageDiv.innerHTML = linkifyText(message.text);

                        if (message.images && message.images.length > 0) {
                            const imageContainer = document.createElement('div');
                            imageContainer.className = 'image-container';
                            if (message.images.length === 1) {
                                imageContainer.classList.add('single');
                            } else if (message.images.length === 2) {
                                imageContainer.classList.add('pair');
                            } else {
                                imageContainer.classList.add('multiple');
                            }
                            message.images.forEach(url => {
                                const img = document.createElement('img');
                                img.src = url;
                                img.alt = 'Assistant image';
                                imageContainer.appendChild(img);
                            });
                            messageDiv.appendChild(imageContainer);
                        }

                        chatHistoryContent.appendChild(messageDiv);
                    });
                    if (messages.length > 0) {
                        brandWrapper.classList.add('top-left');
                        chatWrapper.scrollTop = chatWrapper.scrollHeight;
                    }
                    addImageClickListeners();
                } catch (error) {
                    console.error('Error parsing chat history:', error);
                }
            }
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            const messages = [];
            const messageElements = chatHistoryContent.querySelectorAll('.user-message, .ai-message');
            messageElements.forEach(element => {
                const text = element.innerHTML;
                const images = Array.from(element.querySelectorAll('.image-container img')).map(img => img.src);
                messages.push({
                    type: element.classList.contains('user-message') ? 'user' : 'ai',
                    text,
                    images
                });
            });

            const maxMessages = 100;
            if (messages.length > maxMessages) {
                messages.splice(0, messages.length - maxMessages);
            }

            localStorage.setItem(storageKey, JSON.stringify(messages));
        }

        // Clear chat history for current page only
        function clearChatHistory() {
            localStorage.removeItem(storageKey);
            chatHistoryContent.innerHTML = '';
            brandWrapper.classList.remove('top-left');
        }

        // Load chat history on page load
        loadChatHistory();

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function linkifyText(text) {
            let result = text.replace(/</g, '<').replace(/>/g, '>').replace(/\n/g, '<br>');

            result = result.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, displayText, url) => {
                return `<a href="${url}" target="_blank">${displayText}</a>`;
            });

            const urlRegex = /(https?:\/\/[^\s<]+)(?=[.,!?]?(\s|$))/g;
            result = result.replace(urlRegex, (match, url) => {
                const cleanUrl = url.replace(/[.,!?]$/, '');
                const isAlreadyLinked = result.includes(`<a href="${cleanUrl}"`) || result.includes(`<a href="${cleanUrl.slice(0, -1)}"`);
                if (!isAlreadyLinked) {
                    return `<a href="${cleanUrl}" target="_blank">${cleanUrl}</a>`;
                }
                return match;
            });

            return result;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerHTML = linkifyText(message);
            chatHistoryContent.appendChild(userMessage);
            chatWrapper.scrollTop = chatWrapper.scrollHeight;

            chatInput.value = '';
            if (!brandWrapper.classList.contains('top-left')) {
                brandWrapper.classList.add('top-left');
            }

            saveChatHistory();

            try {
                const response = await fetch('https://agent.aah.id.vn/webhook/deepshit-assistant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ userId, message })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const result = await response.json();
                console.log('Parsed response:', result);

                const aiMessage = document.createElement('div');
                aiMessage.className = 'ai-message';

                let output = result.output ? result.output : (Array.isArray(result) && result[0]?.output ? result[0].output : null);
                let outputMessage = 'Error: No valid message received';
                let photoUrls = [];

                if (output && output.outputMessage) {
                    outputMessage = output.outputMessage;
                    photoUrls = Array.isArray(output.photoUrls) ? output.photoUrls : [];
                } else {
                    console.warn('Unexpected response structure:', result);
                }

                aiMessage.innerHTML = linkifyText(outputMessage);

                if (photoUrls.length > 0) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    if (photoUrls.length === 1) {
                        imageContainer.classList.add('single');
                    } else if (photoUrls.length === 2) {
                        imageContainer.classList.add('pair');
                    } else {
                        imageContainer.classList.add('multiple');
                    }
                    photoUrls.forEach(url => {
                        if (typeof url === 'string' && url.trim() !== '') {
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = 'Assistant image';
                            imageContainer.appendChild(img);
                        }
                    });
                    aiMessage.appendChild(imageContainer);
                }

                chatHistoryContent.appendChild(aiMessage);
                chatWrapper.scrollTop = chatWrapper.scrollHeight;

                saveChatHistory();

                addImageClickListeners();
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'ai-message';
                errorMessage.innerText = `Error: ${error.message}`;
                chatHistoryContent.appendChild(errorMessage);
                chatWrapper.scrollTop = chatWrapper.scrollHeight;
                saveChatHistory();
            }
        }

        function addImageClickListeners() {
            const images = document.querySelectorAll('.ai-message img');
            images.forEach(img => {
                img.removeEventListener('click', openImageModal);
                img.addEventListener('click', openImageModal);
            });
        }

        function openImageModal(event) {
            const src = event.target.src;

            const modal = document.createElement('div');
            modal.className = 'image-modal';

            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Enlarged image';

            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerText = 'âœ–';
            closeBtn.addEventListener('click', closeImageModal);

            modal.appendChild(img);
            modal.appendChild(closeBtn);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeImageModal();
                }
            });

            document.body.appendChild(modal);
        }

        function closeImageModal() {
            const modal = document.querySelector('.image-modal');
            if (modal) {
                modal.remove();
            }
        }
    </script>
</body>
</html>
