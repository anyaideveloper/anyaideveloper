<!DOCTYPE html>
<html lang="en">
<head>

	<meta property="og:title" content="Any AI || Deepshit Assistant" /> 
	<meta property="og:description" content="Any AI Project Assistant - Trợ lý ảo dự án của Any AI, phát triển bởi Any AI" />

    <link rel="icon" href="https://anyai.aah.id.vn/images/Any-AI-icon.png">

    <title>Deepshit Chat</title>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="https://anyai.aah.id.vn/images/abstract-pixel-circle-pattern-background.mp4" type="video/mp4">
    </video>
    <div id="overlay"></div>
    <button id="new-chat-button">Start a new chat</button>
    <div id="chat-container">
        <div id="brand-wrapper">
            <div id="brand-title">DeepShit</div>
            <p id="subtitle">Powered by Any AI</p>
        </div>
        <div id="chat-wrapper">
            <div id="chat-history">
                <div id="chat-history-content"></div>
            </div>
        </div>
        <div id="chat-box">
            <textarea id="chat-input" placeholder="What do you want to know?"></textarea>
            <button id="send-button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </div>
    </div>

    <script>

        const userIdCookieKey = 'deepshit_userId';
        const webhookEndpoint = 'https://agent.aah.id.vn/webhook/deepshit-assistant';
        const dbName = 'deepshit-chat';
    </script>
    <script src="https://hoanganhdinhngoc.github.io/cdn/deepshit-chat/deepshit-common-js.js" defer></script>
